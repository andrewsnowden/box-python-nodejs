name: python
version: 1.0.0
inherits: wercker/ubuntu12.04-webessentials@1.0.0
type : main
platform : ubuntu@12.04
description : python
keywords:
  - python
  - virtualenv 1.11.4
  - python 2.7
  - python 3.2
  - wheel
packages :
  - python@2.7.3
  - python@3.2.3
  - setuptools@1.3
  - pip@1.5.4
  - virtualenv@1.11.4
  - wheel@0.22.0
  - psycopg2
script : |
  sudo apt-get update
  sudo apt-get remove python-virtualenv python-setuptools
  sudo apt-get install python-dev python3 python3-dev python3-psycopg2 python-psycopg2
  wget https://bitbucket.org/pypa/setuptools/raw/bootstrap/ez_setup.py
  sudo python3 ez_setup.py
  sudo python2 ez_setup.py

  cd /tmp/
  wget https://raw.github.com/pypa/pip/master/contrib/get-pip.py
  sudo python get-pip.py
  sudo python3 get-pip.py
  sudo rm -rf /usr/local/bin/pip
  sudo cp /usr/local/bin/pip-2.7 /usr/local/bin/pip

  sudo pip-3.2 install virtualenv wheel
  sudo pip-2.7 install virtualenv wheel

  sudo chef-solo -c $WERCKER_SOURCE_DIR/solo.rb -j $WERCKER_SOURCE_DIR/solo.json -l debug

  pip --version
  pip-3.2 --version
  pip-2.7 --version

  fail!

box-detect:
  priority : 900
  version :
  detect:
    - files:
      - requirements.txt
    - files:
      - setup.py

default-build:
  python:
    priority : 50
    detect:
      - default: true
    text-to-append: |
      # Build definition
      build:
        # The steps that will be executed on build
        steps:
          # A step that sets up the python virtual environment
          - virtualenv:
              name: setup virtual environment

          # # Use this virtualenv step for python 3.2
          # - virtualenv
          #     name: setup virtual environment
          #     python_location: /usr/bin/python3.2

          # A step that executes `pip install` command.
          - pip-install

          # # This pip-install clears the local wheel cache
          # - pip-install:
          #     clean_wheel_dir: true

          # A custom script step, name value is used in the UI
          # and the code value contains the command that get executed
          - script:
              name: echo python information
              code: |
                echo "python version $(python --version) running"
                echo "pip version $(pip --version) running"

